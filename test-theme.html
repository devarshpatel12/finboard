<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="p-8">
    <div class="min-h-screen bg-white dark:bg-gray-900">
        <button id="toggle" class="px-4 py-2 bg-blue-500 text-white rounded">
            Toggle Theme
        </button>
        <div class="mt-4 p-4 bg-gray-100 dark:bg-gray-800">
            <p class="text-gray-900 dark:text-white">This text should change color</p>
        </div>
    </div>
    <script>
        const toggle = document.getElementById('toggle');
        toggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            console.log('Dark class:', document.documentElement.classList.contains('dark'));
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Clear API Keys Cache</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }
        button:hover {
            background: #dc2626;
        }
        .success {
            color: #10b981;
            font-weight: bold;
            margin: 20px 0;
        }
        .info {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üîß Clear Cached API Keys</h1>
    <div class="info">
        <p>If you're experiencing WebSocket connection issues or API key problems, click the button below to clear all cached API keys.</p>
        <p>The dashboard will reload with fresh keys from your .env.local file.</p>
    </div>
    
    <button onclick="clearCache()">Clear API Keys Cache</button>
    
    <div id="result"></div>
    
    <script>
        function clearCache() {
            try {
                localStorage.removeItem('apiKeys');
                localStorage.removeItem('persist:dashboard');
                
                document.getElementById('result').innerHTML = 
                    '<p class="success">‚úÖ Cache cleared successfully!</p>' +
                    '<p>Redirecting to dashboard in 2 seconds...</p>';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">‚ùå Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
